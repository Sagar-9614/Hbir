<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 10px #00000080;
      position: absolute;
      z-index: 10;
      text-align: center;
      top: 20px;
    }

    /* Balloon style */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 45% 55%;
      animation: float 8s infinite ease-in;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 60px;
      background: black;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-400px) rotate(10deg); }
      100% { transform: translateY(-800px) rotate(-10deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <audio autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // ðŸŽŠ Confetti Firework
    function fireConfetti() {
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    }
    setInterval(fireConfetti, 2000);

    // ðŸŽˆ Balloons Generator
    function createBalloon(color, left) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.background = color;
      balloon.style.left = left + "vw";
      balloon.style.animationDuration = (6 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);

      setTimeout(() => balloon.remove(), 10000);
    }

    function launchBalloons() {
      const colors = ["red", "blue", "yellow", "green", "purple", "pink", "orange"];
      setInterval(() => {
        const color = colors[Math.floor(Math.random() * colors.length)];
        const left = Math.random() * 90;
        createBalloon(color, left);
      }, 800);
    }
    launchBalloons();
  </script>
</body>
</html>
