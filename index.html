<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Kulsum!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fdcb6e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .script-text {
            font-family: 'Dancing Script', cursive;
            color: #6c5ce7;
        }
        
        .streamers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, rgba(255, 234, 167, 0.3) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(253, 203, 110, 0.3) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255, 234, 167, 0.3) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(253, 203, 110, 0.3) 75%);
            background-size: 60px 60px;
            background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
            animation: streamers 20s linear infinite;
        }
        
        @keyframes streamers {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .iris-flower {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 50%, #5f3dc4 100%);
            border-radius: 50% 10% 50% 10%;
            transform: rotate(45deg);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .iris-petal {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            border-radius: 50%;
            position: absolute;
        }
        
        .photo-frame {
            background: linear-gradient(45deg, #ffffff, #f8f9fa);
            border: 3px solid #6c5ce7;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.2);
            overflow: hidden;
        }
        
        .sparkle {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .message-text {
            color: #2d3436;
            font-style: italic;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="streamers"></div>
    
    <!-- Sparkles -->
    <div class="sparkle w-2 h-2 top-20 left-20" style="animation-delay: 0s;"></div>
    <div class="sparkle w-3 h-3 top-32 right-32" style="animation-delay: 0.5s;"></div>
    <div class="sparkle w-2 h-2 top-96 left-1/4" style="animation-delay: 1s;"></div>
    <div class="sparkle w-3 h-3 bottom-32 right-20" style="animation-delay: 1.5s;"></div>
    <div class="sparkle w-2 h-2 bottom-20 left-1/3" style="animation-delay: 2s;"></div>

    <div class="relative min-h-screen flex items-center justify-center px-4 py-8">
        <div class="container mx-auto max-w-6xl">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                
                <!-- Left Side - Text Content -->
                <div class="text-center lg:text-left fade-in">
                    <h1 class="script-text text-7xl md:text-8xl lg:text-9xl font-bold mb-4 float-animation">
                        happy<br>birthday
                    </h1>
                    <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-800 mb-6">
                        Kulsum
                    </h2>
                    <p class="message-text text-lg md:text-xl lg:text-2xl max-w-md mx-auto lg:mx-0">
                        You are the most amazing person who brightens my every day. Wishing you a very Happy Birthday!
                    </p>
                </div>

                <!-- Right Side - Photo -->
                <div class="flex justify-center lg:justify-end fade-in">
                    <div class="photo-frame p-4 float-animation" style="animation-delay: 0.5s;">
                        <img src="https://page.gensparksite.com/v1/base64_upload/02e9ea0b9550b44e036f8dd0b11282b2" 
                             alt="Kulsum" 
                             class="w-80 h-80 md:w-96 md:h-96 object-cover rounded-2xl">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Decorative Iris Flowers -->
    <div class="fixed bottom-0 right-0 w-full h-48 pointer-events-none">
        <!-- Main Iris Flower -->
        <div class="absolute bottom-0 right-20 transform">
            <div class="relative">
                <!-- Flower petals -->
                <div class="iris-petal w-12 h-20 -rotate-12" style="background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%); border-radius: 50% 20% 50% 20%;"></div>
                <div class="iris-petal w-12 h-20 rotate-12 absolute -top-2 -left-2" style="background: linear-gradient(135deg, #74b9ff 0%, #6c5ce7 100%); border-radius: 50% 20% 50% 20%;"></div>
                <div class="iris-petal w-10 h-16 rotate-45 absolute top-2 left-1" style="background: linear-gradient(135deg, #a29bfe 0%, #5f3dc4 100%); border-radius: 50% 20% 50% 20%;"></div>
                <!-- Flower center -->
                <div class="absolute top-6 left-4 w-4 h-4 bg-yellow-300 rounded-full"></div>
                <!-- Stem -->
                <div class="absolute -bottom-8 left-5 w-1 h-16 bg-green-500 rounded-full"></div>
                <!-- Leaves -->
                <div class="absolute -bottom-4 left-2 w-8 h-3 bg-green-400 rounded-full transform -rotate-45"></div>
                <div class="absolute -bottom-2 left-7 w-6 h-3 bg-green-400 rounded-full transform rotate-45"></div>
            </div>
        </div>

        <!-- Secondary Iris Flower -->
        <div class="absolute bottom-0 right-40 transform scale-75">
            <div class="relative">
                <div class="iris-petal w-10 h-16 -rotate-12" style="background: linear-gradient(135deg, #74b9ff 0%, #6c5ce7 100%); border-radius: 50% 20% 50% 20%;"></div>
                <div class="iris-petal w-10 h-16 rotate-12 absolute -top-2 -left-2" style="background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%); border-radius: 50% 20% 50% 20%;"></div>
                <div class="iris-petal w-8 h-14 rotate-45 absolute top-2 left-1" style="background: linear-gradient(135deg, #6c5ce7 0%, #5f3dc4 100%); border-radius: 50% 20% 50% 20%;"></div>
                <div class="absolute top-5 left-3 w-3 h-3 bg-yellow-300 rounded-full"></div>
                <div class="absolute -bottom-6 left-4 w-1 h-12 bg-green-500 rounded-full"></div>
                <div class="absolute -bottom-3 left-1 w-6 h-2 bg-green-400 rounded-full transform -rotate-45"></div>
                <div class="absolute -bottom-1 left-6 w-5 h-2 bg-green-400 rounded-full transform rotate-45"></div>
            </div>
        </div>

        <!-- Third Iris Flower -->
        <div class="absolute bottom-0 right-64 transform scale-50">
            <div class="relative">
                <div class="iris-petal w-8 h-14 -rotate-12" style="background: linear-gradient(135deg, #a29bfe 0%, #74b9ff 100%); border-radius: 50% 20% 50% 20%;"></div>
                <div class="iris-petal w-8 h-14 rotate-12 absolute -top-2 -left-2" style="background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%); border-radius: 50% 20% 50% 20%;"></div>
                <div class="iris-petal w-6 h-12 rotate-45 absolute top-2 left-1" style="background: linear-gradient(135deg, #74b9ff 0%, #6c5ce7 100%); border-radius: 50% 20% 50% 20%;"></div>
                <div class="absolute top-4 left-2 w-2 h-2 bg-yellow-300 rounded-full"></div>
                <div class="absolute -bottom-4 left-3 w-1 h-10 bg-green-500 rounded-full"></div>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive sparkle effects on click
        document.addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle w-3 h-3';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.position = 'fixed';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        });

        // Add gentle floating animation to elements on scroll
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.streamers');
            if (parallax) {
                const speed = scrolled * 0.5;
                parallax.style.transform = `translateX(${speed}px)`;
            }
        });
    </script>
</body>
</html>
